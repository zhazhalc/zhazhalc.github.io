123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br></pre></td><td class="code"><pre><code class="hljs C"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;assert.h&gt;</span></span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-type">int</span> SLNodeDataType;        <span class="hljs-comment">// SLNodeDataType == int</span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">SingleListNode</span> &#123;</span><br>    SLNodeDataType data;           <span class="hljs-comment">// 用来存放节点的数据 int data</span><br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">SingleListNode</span>* <span class="hljs-title">next</span>;</span>   <span class="hljs-comment">// 指向后继节点的指针</span><br>&#125; SLNode;             <br><br>SLNode* <span class="hljs-title function_">CreateNewNode</span><span class="hljs-params">(SLNodeDataType x)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPrint</span><span class="hljs-params">(SLNode* pHead)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPushBack</span><span class="hljs-params">(SLNode** ppHead, SLNodeDataType x)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPushFront</span><span class="hljs-params">(SLNode** ppHead, SLNodeDataType x)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPopBack</span><span class="hljs-params">(SLNode** ppHead)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPopFront</span><span class="hljs-params">(SLNode** ppHead)</span>;<br>SLNode* <span class="hljs-title function_">SListFind</span><span class="hljs-params">(SLNode* pHead, SLNodeDataType x)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListInsert</span><span class="hljs-params">(SLNode** ppHead, SLNode* pos, SLNodeDataType x)</span>;<br><span class="hljs-comment">// void SListInsert(SLNode* pHead, int pos, SLNodeDataType x);</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListEarse</span><span class="hljs-params">(SLNode** ppHead, SLNode* pos)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListDestroy</span><span class="hljs-params">(SLNode** ppHead)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListInsertAfter</span><span class="hljs-params">(SLNode* pos, SLNodeDataType x)</span>;<br><span class="hljs-type">void</span> <span class="hljs-title function_">SListEraseAfter</span> <span class="hljs-params">(SLNode* pos)</span>;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPrint</span><span class="hljs-params">(SLNode* pHead)</span><br>&#123;<br>    SLNode* temp=pHead;<br>    <span class="hljs-keyword">while</span> (temp != <span class="hljs-literal">NULL</span>) &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d-&gt;&quot;</span>, temp-&gt;data);<br>        temp = temp-&gt;next;<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;NULL\n&quot;</span>);<br>&#125;<br><br>SLNode* <span class="hljs-title function_">CreateNewNode</span><span class="hljs-params">(SLNodeDataType x)</span><br>&#123;<br>    SLNode* new_node = (SLNode* )<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(SLNode));<br>    <span class="hljs-keyword">if</span> (new_node == <span class="hljs-literal">NULL</span>) &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Malloc falied!&quot;</span>);<br>        <span class="hljs-built_in">exit</span>(<span class="hljs-number">-1</span>);<br>    &#125;<br>    new_node-&gt;data = x;<br>    new_node-&gt;next = <span class="hljs-literal">NULL</span>;<br>    <span class="hljs-keyword">return</span> new_node;<br>&#125;<br><span class="hljs-comment">/*这里用 &quot;二级指针&quot; 接收，因为传入的就是一个结构体指针的地址（&amp;pList），</span><br><span class="hljs-comment">它本身就是一个指针了，所以这里我们就需要用指针的指针（即二级指针）来接收它。</span><br><span class="hljs-comment">因为形参是实参的一份临时拷贝。至于这里为什么传入 &amp;pList 呢？因为形参只是实参的一份临时拷贝，</span><br><span class="hljs-comment">为了能够改变外部，所以我们要采用址传递（即传入结构体指针 pList 的地址并用二级指针接收）。*/</span><br><span class="hljs-comment">//尾插</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPushBack</span><span class="hljs-params">(SLNode** ppHead, SLNodeDataType x)</span><br>&#123;<br>   SLNode* new_node = CreateNewNode(x);<span class="hljs-comment">//新节点</span><br>   <span class="hljs-keyword">if</span> (new_node == <span class="hljs-literal">NULL</span>) &#123;<br>        *ppHead = new_node;<br>   &#125; <span class="hljs-keyword">else</span> &#123;<br>        SLNode* end = *ppHead;<br>        <span class="hljs-keyword">while</span>(end-&gt;next != <span class="hljs-literal">NULL</span>) &#123;<br>            end = end-&gt;next;<br>        &#125;<br>        end-&gt;next = new_node;<br>   &#125;<br>&#125;<br><span class="hljs-comment">//头插</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPushFront</span><span class="hljs-params">(SLNode** ppHead, SLNodeDataType x)</span><br>&#123;<br>    SLNode* new_node = CreateNewNode(x);<br>    new_node-&gt;next = *ppHead;<br>    *ppHead = new_node;<span class="hljs-comment">//更新头节点</span><br>&#125;<br><span class="hljs-comment">//尾删</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPopBack</span><span class="hljs-params">(SLNode** ppHead)</span><br>&#123;<br>    <span class="hljs-comment">//断言，防止结点为空</span><br>    assert(*ppHead != <span class="hljs-literal">NULL</span>);<br>    <span class="hljs-comment">//如果只有一个结点</span><br>    <span class="hljs-keyword">if</span> ((*ppHead)-&gt;next == <span class="hljs-literal">NULL</span>)<br>    &#123;<br>        <span class="hljs-built_in">free</span>(*ppHead);<br>        *ppHead = <span class="hljs-literal">NULL</span>;<br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        SLNode* prev;<br>        SLNode* end= *ppHead;<br>        <span class="hljs-keyword">while</span> (end-&gt;next != <span class="hljs-literal">NULL</span>) &#123;<br>            prev = end;<br>            end = end-&gt;next;<br>        &#125;<br>        <span class="hljs-built_in">free</span>(end);<br>        end = <span class="hljs-literal">NULL</span>;<br>        <span class="hljs-comment">/*因为 free 之后那块开辟的内存空间已经不在了，它的功能只是把开辟的空间回收掉，</span><br><span class="hljs-comment">        但是 p 仍然还指向那块内存空间的起始位置，这合理吗？这不合理。</span><br><span class="hljs-comment">        所以我们需要使用 p = NULL 把他置成空指针。*/</span><br>        prev-&gt;next = <span class="hljs-literal">NULL</span>;<br>    &#125;<br>&#125;<br><span class="hljs-comment">//头删</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListPopFront</span><span class="hljs-params">(SLNode** ppHead)</span><br>&#123;<br>    assert(*ppHead != <span class="hljs-literal">NULL</span>); <br>    SLNode* save_next = (*ppHead)-&gt;next;<br>    <span class="hljs-built_in">free</span>(*ppHead);<br>    *ppHead = save_next;<br>&#125;<br><br>SLNode* <span class="hljs-title function_">SListFind</span><span class="hljs-params">(SLNode* pHead, SLNodeDataType x)</span><br>&#123;<br>    SLNode* cur = pHead;<br>    <span class="hljs-keyword">while</span> (cur-&gt;next != <span class="hljs-literal">NULL</span>) &#123;<br>        <span class="hljs-keyword">if</span> (cur-&gt;data == x)<br>            <span class="hljs-keyword">return</span> cur;<br>        <span class="hljs-keyword">else</span><br>            cur = cur-&gt;next;<br>    &#125;<br>&#125;<br><span class="hljs-comment">// 指定位置前插</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListInsert</span><span class="hljs-params">(SLNode** ppHead, SLNode* pos, SLNodeDataType x)</span><br>&#123;<br>    SLNode* new_node = CreateNewNode(x);<br>    <span class="hljs-keyword">if</span> (*ppHead = pos) &#123;<br>        new_node-&gt;next = *ppHead;<br>        *ppHead = new_node;<br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        SLNode* prev = *ppHead;<br>        <span class="hljs-keyword">while</span> (prev-&gt;next != pos) &#123;<br>            prev = prev-&gt;next;<br>        &#125;<br>        prev-&gt;next = new_node;<br>        new_node-&gt;next = pos;<br>    &#125;<br>&#125;<br><span class="hljs-comment">//指定位置后插</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListInsertAfter</span><span class="hljs-params">(SLNode* pos, SLNodeDataType x)</span><br>&#123;<br>    assert(pos);<br>    SLNode* new_node = CreateNewNode(x);<br>    new_node-&gt;next = pos-&gt;next;<br>    pos-&gt;next =new_node;<br>&#125;<br><span class="hljs-comment">//删除指定位置结点</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListEarse</span><span class="hljs-params">(SLNode** ppHead, SLNode* pos)</span><br>&#123;<br>    assert(*ppHead != <span class="hljs-literal">NULL</span>);<br>    assert(pos);<br>    <span class="hljs-keyword">if</span> (*ppHead == pos)<br>        SListPopFront(*ppHead);<br>    <span class="hljs-keyword">else</span> &#123;<br>        SLNode* prev = *ppHead;<br>        <span class="hljs-keyword">while</span> (prev-&gt;next != pos) &#123;<br>            prev = prev-&gt;next;<br>        &#125;<br>        prev-&gt;next = pos-&gt;next;<br>        <span class="hljs-built_in">free</span>(pos);<br>        pos = <span class="hljs-literal">NULL</span>;<br>    &#125;<br>&#125;<br><span class="hljs-comment">// 删除指定位置之后的结点</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListEraseAfter</span> <span class="hljs-params">(SLNode* pos)</span><br>&#123;<br>    assert(pos);<br>    assert(pos-&gt;next);<br>    SLNode* pos_next = pos-&gt;next;<br>    pos-&gt;next = pos_next-&gt;next;<br>    <span class="hljs-built_in">free</span>(pos_next);<br>    pos_next = <span class="hljs-literal">NULL</span>;<br>&#125;<br><span class="hljs-comment">//销毁链表</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">SListDestroy</span><span class="hljs-params">(SLNode** ppHead)</span><br>&#123;<br>    assert(ppHead);<br>    SLNode* cur = *ppHead;<br>    <span class="hljs-keyword">while</span> (cur-&gt;next != <span class="hljs-literal">NULL</span>) &#123;<br>        SLNode* cur_next = cur-&gt;next;<br>        <span class="hljs-built_in">free</span>(cur);<br>        cur = cur_next;<br>    &#125;<br>    *ppHead = <span class="hljs-literal">NULL</span>;     <span class="hljs-comment">//不要忘记</span><br>&#125;<br></code></pre></td></tr></table></figure>
